<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Wizard Training Club</title>
    <style>
        :root {
            --primary: #2c003e;
            --secondary: #512da8;
            --accent: #ffd700;
            --danger: #ff4444;
            --heal: #00C851;
            --text: #e0e0e0;
            --bg: #121212;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1a0021 0%, #000 100%);
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background: rgba(44, 0, 62, 0.95);
            border: 2px solid var(--secondary);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px #000;
            text-align: center;
            position: relative;
            max-height: 95vh;
            overflow-y: auto;
        }

        h1 { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        h2 { border-bottom: 1px solid var(--secondary); padding-bottom: 10px; margin-bottom: 20px; }

        .btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: 1px solid var(--accent);
            padding: 12px 24px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(81, 45, 168, 0.4); }
        .btn:disabled { filter: grayscale(1); cursor: not-allowed; opacity: 0.6; transform: none; }

        .btn-defend {
            background: linear-gradient(135deg, #444, #222);
            border-color: #888;
            width: 100%;
            margin: 0;
            padding: 15px;
        }
        .btn-defend:hover { background: #555; border-color: white; }

        .screen { display: none; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--secondary);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-card:hover { background: var(--secondary); border-color: var(--accent); }
        
        .current-badge {
            position: absolute; 
            top: 20px; 
            right: 25px;
            background: var(--accent); 
            color: black;
            padding: 8px 20px; 
            border-radius: 20px; 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 1000; /* Ensure it's on top */
            font-size: 0.9rem;
            border: 2px solid #fff;
        }

        input, select {
            background: #000; color: white; border: 1px solid var(--secondary);
            padding: 10px; font-size: 1rem; border-radius: 4px; margin: 5px; width: 250px;
        }

        .arena {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .combatant {
            flex: 1;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #444;
            position: relative;
            transition: all 0.3s;
        }
        .combatant.hero { border-color: var(--heal); box-shadow: 0 0 10px rgba(0, 200, 81, 0.2); }
        .combatant.hero.defending { border-color: #2196f3; box-shadow: 0 0 20px #2196f3; transform: scale(0.98); }
        
        .combatant.enemy { border-color: var(--danger); }
        .combatant.dead { filter: grayscale(1); opacity: 0.5; border-color: #555; }
        .combatant.active-turn { transform: scale(1.02); box-shadow: 0 0 20px var(--accent); z-index: 10; }

        .bar-container { background: #333; height: 12px; border-radius: 6px; margin: 8px 0; overflow: hidden; position: relative; }
        .bar-fill { height: 100%; transition: width 0.5s ease-out; }
        .hp { background: var(--danger); }
        .mana { background: #2196f3; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 0.7rem; top: -1px; text-shadow: 1px 1px 1px black; }

        .controls-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        .spell-dashboard {
            flex: 3;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: left;
        }
        .action-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .spell-category {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .spell-category h4 { margin: 0 0 10px 0; color: #bbb; border-bottom: 1px solid #555; font-size: 0.9rem; text-transform: uppercase; }

        .spell-btn {
            display: block;
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #ddd;
            padding: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            text-align: left;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        .spell-btn:hover:not(:disabled) { background: #444; }
        .spell-btn small { display: block; color: #888; font-size: 0.7rem; }
        
        .log-box {
            height: 120px;
            background: #000;
            border: 1px solid #333;
            overflow-y: scroll;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            text-align: left;
            color: #aaa;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .log-entry.player-act { color: var(--heal); }
        .log-entry.defend-act { color: #2196f3; font-weight: bold; }
        .log-entry.enemy-act { color: var(--danger); }
        .log-entry.info { color: var(--accent); }

        .target-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 13px;
        }
        .target-btn {
            background: var(--danger); color: white; border: 2px solid white;
            padding: 15px 30px; margin: 10px; font-size: 1.2rem; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="badge" class="current-badge" style="display: none;"></div>

    <div id="screen-menu" class="screen active">
        <h1>üßô‚Äç‚ôÇÔ∏è Ministry Training Club</h1>
        <hr style="border-color: #333; width: 50%;">
        <button class="btn" onclick="startBattlePreCheck()">‚öîÔ∏è Start Battle</button>
        <button class="btn" onclick="loadUsers()">üë• Select Character</button>
        <button class="btn" onclick="showScreen('screen-create')">‚ú® Create Character</button>
    </div>

    <div id="screen-select" class="screen">
        <h2>Select Wizard</h2>
        <div id="userGrid" class="user-grid">Loading...</div>
        <br>
        <button class="btn" onclick="showScreen('screen-menu')">Back</button>
    </div>

    <div id="screen-create" class="screen">
        <h2>Register New Wizard</h2>
        <input type="text" id="newName" placeholder="Wizard Name (e.g., Draco)" maxlength="15">
        <br>
        <select id="newRole">
            <option value="1_year_student">1st Year Student</option>
            <option value="2_year_student">2nd Year Student</option>
            <option value="3_year_student">3rd Year Student</option>
            <option value="4_year_student">4th Year Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <br><br>
        <button class="btn" onclick="handleCreate()">Create Registry</button>
        <button class="btn" onclick="showScreen('screen-menu')">Cancel</button>
    </div>

    <div id="screen-battle" class="screen">
        <h2>Training Arena</h2>
        
        <div class="arena">
            <div class="combatant hero" id="heroCard">
                <h3 id="heroName">Player</h3>
                
                <div class="bar-container">
                    <div id="heroHp" class="bar-fill hp" style="width: 100%;"></div>
                    <div id="heroHpTxt" class="bar-text"></div>
                </div>
                <div class="bar-container">
                    <div id="heroMana" class="bar-fill mana" style="width: 100%;"></div>
                    <div id="heroManaTxt" class="bar-text"></div>
                </div>
            </div>

            <div class="combatant enemy" id="enemy1Card">
                <h3>Target Dummy A</h3>
                <div class="bar-container"><div id="e1Hp" class="bar-fill hp"></div></div>
                <div class="bar-container"><div id="e1Mana" class="bar-fill mana"></div></div>
            </div>

            <div class="combatant enemy" id="enemy2Card">
                <h3>Target Dummy B</h3>
                <div class="bar-container"><div id="e2Hp" class="bar-fill hp"></div></div>
                <div class="bar-container"><div id="e2Mana" class="bar-fill mana"></div></div>
            </div>
        </div>

        <div id="battleLog" class="log-box"></div>

        <div id="controlsArea" class="controls-wrapper">
            <div class="spell-dashboard">
                <div class="spell-category" id="cat-offensive"><h4>üî• Offensive</h4></div>
                <div class="spell-category" id="cat-defensive"><h4>üõ°Ô∏è Defensive</h4></div>
                <div class="spell-category" id="cat-utility"><h4>üß™ Healing/Util</h4></div>
            </div>
            
            <div class="action-sidebar">
                <button class="btn btn-defend" onclick="playerDefend()">
                    COVER UP <br><small>+15 Mana | -50% Dmg</small>
                </button>
                <button class="btn" style="background: #333; border-color: #555; width: 100%; margin:0;" onclick="endBattle()">
                    Surrender
                </button>
            </div>
        </div>
        
        <div id="targetOverlay" class="target-overlay">
            <h2 style="color: white;">SELECT TARGET</h2>
            <button class="target-btn" onclick="confirmAttack(1)">Enemy A</button>
            <button class="target-btn" onclick="confirmAttack(2)">Enemy B</button>
            <button class="btn" onclick="cancelTargeting()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let catalog = null;
    let battle = {
        active: false,
        hero: {},
        enemies: [],
        turnLocked: false,
        pendingSpell: null,
        isDefending: false
    };

    async function init() {
        try {
            const res = await fetch('/api/catalog');
            catalog = await res.json();
        } catch(e) { console.error("Catalog Error", e); }
    }
    init();

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function loadUsers() {
        const res = await fetch('/api/users');
        const users = await res.json();
        const grid = document.getElementById('userGrid');
        grid.innerHTML = '';
        
        users.forEach(u => {
            const div = document.createElement('div');
            div.className = 'user-card';
            div.innerHTML = `<strong>${u.username}</strong><br><small>${u.role}</small>`;
            div.onclick = () => loginUser(u);
            grid.appendChild(div);
        });
        showScreen('screen-select');
    }

    function loginUser(user) {
        if(user.username === 'admin') {
            const p = prompt("Password required for Level 10 clearance:");
            if(p !== "Albus") { alert("Access Denied"); return; }
        }
        currentUser = user;
        const badge = document.getElementById('badge');
        badge.style.display = 'block';
        badge.innerHTML = `${user.username} (${user.role})`;
        
        showScreen('screen-menu');
    }

    async function handleCreate() {
        const username = document.getElementById('newName').value;
        const role = document.getElementById('newRole').value;
        
        const res = await fetch('/api/users/create', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, role})
        });
        
        if(res.ok) {
            alert("Wizard Registered!");
            loadUsers();
        } else {
            const err = await res.json();
            alert("Error: " + err.detail);
        }
    }

    function startBattlePreCheck() {
        if(!currentUser) { alert("Select a character first!"); return; }
        startBattle();
    }

    function startBattle() {
        battle.active = true;
        battle.turnLocked = false;
        battle.isDefending = false;
        
        battle.hero = { 
            ...currentUser, 
            current_hp: currentUser.hp, 
            max_hp: currentUser.hp,
            current_mana: currentUser.mana,
            max_mana: currentUser.mana
        };

        battle.enemies = [
            { name: "Dark Wizard A", max_hp: 200, current_hp: 200, max_mana: 100, current_mana: 100, dead: false },
            { name: "Dark Wizard B", max_hp: 250, current_hp: 250, max_mana: 150, current_mana: 150, dead: false }
        ];

        document.getElementById('heroName').innerText = currentUser.username;
        document.getElementById('battleLog').innerHTML = '';
        document.getElementById('heroCard').classList.remove('defending');
        log("Battle Started! Choose your action...", "info");
        
        updateBars();
        renderSpells();
        showScreen('screen-battle');
    }

    function log(msg, type='info') {
        const box = document.getElementById('battleLog');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.innerText = `> ${msg}`;
        box.appendChild(entry);
        box.scrollTop = box.scrollHeight;
    }

    async function logActionToBackend(spellName) {
        if(!currentUser) return;
        try {
            await fetch(`/cast?spell_name=${spellName}&is_event=false`, {
                method: 'POST',
                headers: { 'x-user-id': currentUser.username }
            });
        } catch(e) {
            console.error("Failed to log to backend", e);
        }
    }

    function updateBars() {
        const h = battle.hero;
        setBar('heroHp', h.current_hp, h.max_hp);
        setBar('heroMana', h.current_mana, h.max_mana);
        document.getElementById('heroHpTxt').innerText = `${h.current_hp} / ${h.max_hp} HP`;
        document.getElementById('heroManaTxt').innerText = `${h.current_mana} / ${h.max_mana} MP`;

        const e1 = battle.enemies[0];
        setBar('e1Hp', e1.current_hp, e1.max_hp);
        setBar('e1Mana', e1.current_mana, e1.max_mana);
        if(e1.current_hp <= 0 && !e1.dead) { e1.dead = true; document.getElementById('enemy1Card').classList.add('dead'); log(e1.name + " defeated!", "info"); }

        const e2 = battle.enemies[1];
        setBar('e2Hp', e2.current_hp, e2.max_hp);
        setBar('e2Mana', e2.current_mana, e2.max_mana);
        if(e2.current_hp <= 0 && !e2.dead) { e2.dead = true; document.getElementById('enemy2Card').classList.add('dead'); log(e2.name + " defeated!", "info"); }
    }

    function setBar(id, current, max) {
        const pct = Math.max(0, (current / max) * 100);
        document.getElementById(id).style.width = pct + '%';
    }

    function renderSpells() {
        const cats = {
            'offensive': document.getElementById('cat-offensive'),
            'defensive': document.getElementById('cat-defensive'),
            'utility': document.getElementById('cat-utility'),
            'health': document.getElementById('cat-utility')
        };
        
        Object.values(cats).forEach(c => {
            while(c.childNodes.length > 1) c.removeChild(c.lastChild);
        });

        const allMagic = { ...catalog.spells, ...catalog.events };

        Object.keys(allMagic).forEach(key => {
            const magic = allMagic[key];
            if(checkPermission(magic.perm)) {
                const btn = document.createElement('button');
                btn.className = 'spell-btn';
                btn.innerHTML = `${key} <small>Cost: ${magic.cost} | Pwr: ${magic.power}</small>`;
                btn.onclick = () => initPlayerTurn(key, magic);
                
                let type = magic.type;
                if(type === 'health') type = 'utility'; 
                if(cats[type]) cats[type].appendChild(btn);
            }
        });
    }

    function checkPermission(reqPerm) {
        if(currentUser.role === 'admin') return true;
        const role = currentUser.role;
        if(reqPerm === 'cast_basic') return true; 
        if(reqPerm === 'cast_normal' && !role.includes('1')) return true;
        if(reqPerm === 'cast_difficult' && (role.includes('3') || role.includes('4') || role === 'teacher')) return true;
        if(reqPerm === 'cast_advanced' && (role.includes('4') || role === 'teacher')) return true;
        if(reqPerm === 'audit' && role === 'teacher') return true;
        return false;
    }

    function initPlayerTurn(name, magic) {
        if(battle.turnLocked) return;
        
        battle.isDefending = false;
        document.getElementById('heroCard').classList.remove('defending');

        if(currentUser.role !== 'admin' && battle.hero.current_mana < magic.cost) {
            log("Not enough mana!", "info");
            return;
        }

        battle.pendingSpell = { name, ...magic };

        if(magic.type === 'offensive') {
            document.getElementById('targetOverlay').style.display = 'flex';
        } else {
            executeSpell(null);
        }
    }

    function playerDefend() {
        if(battle.turnLocked) return;
        
        battle.turnLocked = true;
        battle.isDefending = true;
        
        const hero = battle.hero;
        hero.current_mana = Math.min(hero.max_mana, hero.current_mana + 15);
        
        document.getElementById('heroCard').classList.add('defending');
        log("You take a defensive stance! Mana restored.", "defend-act");
        updateBars();

        logActionToBackend("Protego");

        setTimeout(processEnemyTurn, 1000);
    }

    function cancelTargeting() {
        document.getElementById('targetOverlay').style.display = 'none';
        battle.pendingSpell = null;
    }

    function confirmAttack(enemyIdx) {
        const target = battle.enemies[enemyIdx - 1];
        if(target.dead) { alert("Stop! He's already dead!"); return; }
        
        document.getElementById('targetOverlay').style.display = 'none';
        executeSpell(target);
    }

    function executeSpell(target) {
        battle.turnLocked = true;
        document.querySelectorAll('.spell-btn').forEach(b => b.disabled = true);
        document.getElementById('heroCard').classList.add('active-turn');

        const spell = battle.pendingSpell;
        const hero = battle.hero;
        const isGod = currentUser.role === 'admin';

        logActionToBackend(spell.name);

        if(!isGod) hero.current_mana -= spell.cost;

        if(spell.type === 'offensive') {
            const dmg = isGod ? 9999 : spell.power;
            target.current_hp -= dmg;
            log(`You cast ${spell.name} on ${target.name} for ${dmg} damage!`, "player-act");
        } else if (spell.type === 'health') {
            const heal = isGod ? 9999 : spell.power;
            hero.current_hp = Math.min(hero.max_hp, hero.current_hp + heal);
            log(`You healed yourself with ${spell.name} for ${heal} HP.`, "player-act");
        } else {
            hero.current_hp = Math.min(hero.max_hp, hero.current_hp + 10);
            log(`Shield ${spell.name} raised! (Simulated protection)`, "player-act");
        }

        updateBars();
        
        if(battle.enemies.every(e => e.dead)) {
            setTimeout(() => { alert("VICTORY!"); endBattle(); }, 500);
            return;
        }

        setTimeout(() => {
            document.getElementById('heroCard').classList.remove('active-turn');
            processEnemyTurn();
        }, 1000);
    }

    function processEnemyTurn() {
        const hero = battle.hero;
        const isGod = currentUser.role === 'admin';

        let delay = 0;
        battle.enemies.forEach((enemy, idx) => {
            if(enemy.dead) return;

            setTimeout(() => {
                const card = document.getElementById(idx === 0 ? 'enemy1Card' : 'enemy2Card');
                card.classList.add('active-turn');
                
                const action = Math.random() > 0.3 ? 'atk' : 'def';
                
                if(action === 'atk' && enemy.current_mana > 10) {
                    enemy.current_mana -= 10;
                    let dmg = isGod ? 0 : 25; 
                    
                    if(battle.isDefending) {
                        dmg = Math.floor(dmg / 2);
                        log(`${enemy.name} attacks, but you blocked! Only ${dmg} dmg taken.`, "defend-act");
                    } else {
                        log(`${enemy.name} fires a curse! You take ${dmg} damage.`, "enemy-act");
                    }
                    
                    hero.current_hp -= dmg;

                } else {
                    enemy.current_mana = Math.min(enemy.max_mana, enemy.current_mana + 10);
                    log(`${enemy.name} enters defensive stance.`, "enemy-act");
                }

                updateBars();
                
                setTimeout(() => card.classList.remove('active-turn'), 800);

                if(hero.current_hp <= 0) {
                    setTimeout(() => { alert("DEFEAT!"); endBattle(); }, 500);
                }

            }, delay);
            delay += 1500; 
        });

        setTimeout(() => {
            if(hero.current_hp > 0) {
                battle.turnLocked = false;
                document.querySelectorAll('.spell-btn').forEach(b => b.disabled = false);
                
                if(battle.isDefending) {
                    battle.isDefending = false;
                    document.getElementById('heroCard').classList.remove('defending');
                    log("Your shield lowers. Your turn!", "info");
                } else {
                    log("Your turn!", "info");
                }
            }
        }, delay + 500);
    }

    function endBattle() {
        battle.active = false;
        showScreen('screen-menu');
    }

</script>
</body>
</html>
